<html lang="en">

    <title>Study Portal | Digital Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#0056d2',
                light: '#f3f7ff',
                dark: '#003ea1',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #1e293b;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #0056d2; }

      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slideUp 0.4s ease-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fadeIn 0.4s ease-in; }

      .card-shadow { box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05); }
      .shadow-glow { box-shadow: 0 0 20px rgba(0, 86, 210, 0.15); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
